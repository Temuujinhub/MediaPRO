name: Build and deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Print environment
        run: |
          node -v
          npm -v
          pwd
          ls -la

      - name: Build (capture log)
        run: |
          npm run build --if-present 2>&1 | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Show build log in step output
        if: always()
        run: |
          echo '===== build.log start ====='
          if [ -f build.log ]; then cat build.log; else echo 'build.log not found'; fi
          echo '===== build.log end ====='

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: ./dist
      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
